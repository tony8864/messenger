name: Docker Build & Publish

# --- Trigger: when this workflow runs ---
on:
  push:
    branches: [ master ]  # only run when code is pushed to master
  workflow_dispatch:      # also allow running manually from github UI

jobs:
  docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read    # read access to repository
      packages: write   # needed to push to GHCR

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to github container registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Extract metadata for Docker image (tags, labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/chat-api

      # 4. Build and push Docker image
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
