# --- DataSource (Postgres in docker-compose) --- #
spring.datasource.url=jdbc:postgresql://db:5432/chatapp
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:chatapp}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:chatapp}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Hibernate --- #
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# --- Flyway --- #
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# --- JWT --- #
jwt.secret=${JWT_SECRET}
